<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/font-awesome/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/queries.css">
  <title>Dice</title>
</head>
<body>
  
  
  <div class="container">

    <button class="btn-new"><i class="fa fa-plus"></i>New Game</button>

    <div class="panel">
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">43</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-0">11</div>
        </div>
      </div>
  
      <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">72</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-1">0</div>
        </div>
      </div>
    </div>
    

   
    <button class="btn-roll"><i class="fa fa-rotate-left"></i>Roll Dice</button>
    <button class="btn-hold"><i class="fa fa-download"></i>Hold</button>
    

    <img src="img/dice-5.jpg" alt="dice" class="dice">
  </div>
  

  <script src="js/main.js"></script>
</body>
</html>
